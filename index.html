<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vega Junkys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #111;
  --text: #fff;
  --panel: #1c1c1c;
  --accent: #00c6ff;
  --glow: 15px;
}

.light {
  --bg: #fff;
  --text: #000;
  --panel: #f0f0f0;
  --accent: #0066ff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
}

/* LOGO */
.logo {
  text-align: center;
  margin-top: 20px;
}

.logo img {
  width: 170px;
}

/* BRILLO */
.glow-on {
  animation: glowColors 6s infinite;
}

@keyframes glowColors {
  0%   { filter: drop-shadow(0 0 var(--glow) blue); }
  10%  { filter: drop-shadow(0 0 var(--glow) deeppink); }
  20%  { filter: drop-shadow(0 0 var(--glow) red); }
  30%  { filter: drop-shadow(0 0 var(--glow) saddlebrown); }
  40%  { filter: drop-shadow(0 0 var(--glow) white); }
  50%  { filter: drop-shadow(0 0 var(--glow) black); }
  60%  { filter: drop-shadow(0 0 var(--glow) yellow); }
  70%  { filter: drop-shadow(0 0 var(--glow) lime); }
  80%  { filter: drop-shadow(0 0 var(--glow) purple); }
  100% { filter: drop-shadow(0 0 var(--glow) blue); }
}

/* PANEL */
.panel {
  max-width: 420px;
  margin: 30px auto;
  background: var(--panel);
  border-radius: 15px;
  padding: 25px;
  text-align: center;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin: 12px 0;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: var(--accent);
  color: #000;
}

button.secondary {
  background: transparent;
  color: var(--text);
  border: 2px solid var(--accent);
}

.footer {
  margin-top: 15px;
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img id="logo" src="icon.png" alt="Vega Junkys Logo" class="glow-on">
</div>

<!-- MENU -->
<div class="panel">
  <h2>Vega Junkys</h2>
  <p>Incredibox â€¢ Sprunki Mod</p>

  <ul>
    <li>
      <button onclick="location.href='game.html'">â–¶ PLAY</button>
    </li>

    <li>
      <button class="secondary"
        onclick="window.open('https://incredibox-vega-junkys.fandom.com')">
        ðŸ“˜ WIKI FANDOM
      </button>
    </li>

    <li>
      <button class="secondary" onclick="toggleGlow()">
        âœ¨ BRILLO ON / OFF
      </button>
    </li>

    <li>
      <button class="secondary" onclick="brilloMas()">
        ðŸ”† BRILLO +
      </button>
    </li>

    <li>
      <button class="secondary" onclick="brilloMenos()">
        ðŸ”… BRILLO âˆ’
      </button>
    </li>

    <li>
      <button class="secondary" onclick="toggleMode()">
        ðŸŒ— MODO BLANCO / NEGRO
      </button>
    </li>
  </ul>

  <div class="footer">
    Creado con TurboWarp<br>
    Fan Mod
  </div>
</div>

<script>
let brillo = 15;

function toggleGlow() {
  document.getElementById("logo").classList.toggle("glow-on");
}

function toggleMode() {
  document.body.classList.toggle("light");
}

function brilloMas() {
  brillo += 5;
  if (brillo > 40) brillo = 40;
  document.documentElement.style.setProperty('--glow', brillo + 'px');
}

function brilloMenos() {
  brillo -= 5;
  if (brillo < 5) brillo = 5;
  document.documentElement.style.setProperty('--glow', brillo + 'px');
}
</script>

</body>
</html>
